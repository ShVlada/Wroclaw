<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Головна</title>
</head>
<body>

<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

<section class="hero-section">
  <div class="card-grid">
    <a class="card" href="/">
      <div class="card__background"
           style="background-image: url(https://eurostudy.info/wp-content/uploads/2021/04/vroclavskij-universitet-16.jpg)"></div>
      <div class="card__content">
        <p class="card__category">Category</p>
        <h3 class="card__heading">Головна</h3>
      </div>
    </a>
    <a class="card" href="/useful">
      <div class="card__background"
           style="background-image: url(https://api.culture.pl/sites/default/files/styles/1920_auto/public/2021-04/0906_bandera_marynarki_wojennej_rp_orp_torun.jpg?itok=_LnWwK4I)"></div>
      <div class="card__content">
        <p class="card__category">Category</p>
        <h3 class="card__heading">Корисна інформація</h3>
      </div>
    </a>
    <a class="card" href="https://portalpasazera.pl/ua/KatalogStacji?stacja=Wroc%C5%82aw+G%C5%82%C3%B3wny&p=1">
      <div class="card__background"
           style="background-image: url(https://media.cntraveler.com/photos/5fce391a3cfe1de2cab7949c/16:9/w_2560%2Cc_limit/Rocky_Mountaineer.jpg)"></div>
      <div class="card__content">
        <p class="card__category">Category</p>
        <h3 class="card__heading">Залізничне сполучення</h3>
      </div>
    </a>
    <a class="card" href="/places">
      <div class="card__background"
           style="background-image: url(https://www.ally.com.ua/img/articles/wroclaw-fairycity-7.jpg)"></div>
      <div class="card__content">
        <p class="card__category">Category</p>
        <h3 class="card__heading">Варто побачити</h3>
      </div>
    </a>
  </div>
</section>

<section class="hero-section">
  <div class="card-grid">
    <a class="card" th:each="entity : ${blogs}" th:href="@{/oneBlog(id=${entity.getId()})}">
      <div class="card__background"
           th:style="'background-image: url(\'' + ${entity.getUrl()} + '\')'"></div>
      <div class="card__content">
        <p class="card__category" th:text="${entity.getUsername()}"></p>
        <h3 class="card__heading" th:text="${entity.getTitle()}"></h3>
      </div>
    </a>
  </div>
</section>
<div class="container228">
  <form class="form" method="POST" action="/">
    <input type="text" name="name" placeholder="Псевдонім автора" required>
    <input type="text" name="title" placeholder="Заголовок міні-блога" required>
    <input type="text" name="image-url" placeholder="URL для прев'ю" required>
    <textarea name="content" placeholder="Текст допису" rows="6" required></textarea>
    <button type="submit">Опублікувати</button>
  </form>
</div>
<footer>
  <p>&copy; 2023 Шерстюк Владислава. Усі права захищені.</p>
</footer>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="../../assets/js/vendor/popper.min.js"></script>
<script src="../../dist/js/bootstrap.min.js"></script>
<script src="../../assets/js/vendor/holder.min.js"></script>
</body>
</html>
